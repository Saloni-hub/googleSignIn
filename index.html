<html lang="en">

<head>
    <meta name="google-signin-client_id" content="173844834452-opgon1qsbb4oblf60s56sfqnr1klkb1b.apps.googleusercontent.com">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Document</title>
    <style>
        .g-signin2 {
            margin-left: 500px;
            margin-top: 200px;
        }

        .data {
            display: none;
        }
    </style>
</head>

<body>
    <div id="g_id_onload"
    data-client_id="173844834452-opgon1qsbb4oblf60s56sfqnr1klkb1b.apps.googleusercontent.com"
    data-ux_mode="popup"
    data-context="signin"
    data-callback="onSignIn"
    data-auto-prompt="false"
    >
</div>
<div class="g_id_signin" data-type="standard"></div>
    <div class="data">
        <p>Profile Section</p>
        <img id="pic" class="img-circle" width="100" height="100" />
        <p>Email</p>
        <p id="email" class="alert alert-danger"></p>
        <button onclick="signOut()" class="btn btn-danger">SignOut</button>
    </div>


  <script>
function onSignIn(response) {
    const responsePayload = decodeJWTResponse(response.credential)
    $(".g-signin2").css("display", "none");
    $(".data").css("display", "block");
    $("#pic").attr('src', responsePayload.picture);
    $("#email").text(responsePayload.email);
    console.log(responsePayload);
}

function decodeJWTResponse(data) {
    var tokens = data.split(".");
    return JSON.parse(atob(tokens[1]));
}

function init() {
    gapi.load('auth2', function() {
        gapi.auth2.init({
            client_id: '173844834452-opgon1qsbb4oblf60s56sfqnr1klkb1b.apps.googleusercontent.com'
        });
    });
}

function signOut() {
    gapi.auth2.getAuthInstance().signOut().then(function () {
        alert('User signed out.');
        $(".g-signin2").css("display", "block");
        $(".data").css("display", "none");
    });
}
</script>
</body>
