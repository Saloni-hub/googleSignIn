<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://accounts.google.com/gsi/client" async defer></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        .g-signin2 {
            margin-left: 500px;
            margin-top: 200px;
        }

        .data {
            display: none;
        }
    </style>
</head>

<body>
    <div id="g_id_onload"
         data-client_id="173844834452-opgon1qsbb4oblf60s56sfqnr1klkb1b.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>    <div class="data">
        <p>Profile Section</p>
        <img id="pic" class="img-circle" width="100" height="100" />
        <p>Email</p>
        <p id="email" class="alert alert-danger"></p>
        <button onclick="signOut()" class="btn btn-danger">SignOut</button>
    </div>
    <script>
        function onSignIn() {
            var profile = gapi.auth2.getAuthInstance().currentUser.get().getBasicProfile();
            console.log(profile, 'kk')
            $(".g-signin2").css("display", "none");
            $(".data").css("display", "block");
            $("#pic").attr('src', profile.getImageUrl());
            $("#email").text(profile.getEmail());
        }

        function signOut() {
            gapi.auth2.getAuthInstance().signOut().then(function () {
                alert('User signed out.');
                $(".g-signin2").css("display", "block");
                $(".data").css("display", "none");
            });
        }

        gapi.load('client:auth2', function () {
            gapi.client.init({
                apiKey: 'AIzaSyB8u_D518qewZYfM5uZjwYe3mFpb3Aaz1I',
                clientId: '173844834452-opgon1qsbb4oblf60s56sfqnr1klkb1b.apps.googleusercontent.com',
                discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest'],
                scope: 'https://www.googleapis.com/auth/calendar.readonly'
            }).then(function () {
                gapi.auth2.getAuthInstance().isSignedIn.listen(onSignIn);
                onSignIn(gapi.auth2.getAuthInstance().isSignedIn.get());
            });
        });
    </script>
</body>

</html>
