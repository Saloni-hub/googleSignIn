<html lang="en">
<head>
    <meta name="google-signin-client_id" content="173844834452-opgon1qsbb4oblf60s56sfqnr1klkb1b.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>
    <title>Google Sign-In Example</title>
    <style>
        .g-signin2 {
            margin-left: 500px;
            margin-top: 200px;
        }
        .data {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Google Sign-In button -->
    <div class="g-signin2" data-onsuccess="onSignIn"></div>

    <!-- User data section -->
    <div class="data">
        <p>Profile Section</p>
        <img id="pic" class="img-circle" width="100" height="100" />
        <p>Email</p>
        <p id="email" class="alert alert-danger"></p>
        <button onclick="signOut()" class="btn btn-danger">Sign out</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to decode the JWT response
        function decodeJWTResponse(data) {
            var tokens = data.split(".");
            return JSON.parse(atob(tokens[1]));
        }

        // Function to handle the sign-in flow
        function onSignIn(googleUser) {
            // Decode the JWT response to get user information
            var responsePayload = decodeJWTResponse(googleUser.getAuthResponse().id_token);

            // Hide the sign-in button and show the user data section
            $(".g-signin2").css("display", "none");
            $(".data").css("display", "block");

            // Set the user's profile picture and email address
            $("#pic").attr('src', responsePayload.picture);
            $("#email").text(responsePayload.email);
        }

        // Function to handle sign out
        function signOut() {
            // Get the Google API auth instance and sign out the user
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                // Show the sign-in button and hide the user data section
                $(".g-signin2").css("display", "block");
                $(".data").css("display", "none");
            });
        }

        // Function to initialize the Google API library
        function init() {
            gapi.load('auth2', function() {
                gapi.auth2.init({
                    client_id: '173844834452-opgon1qsbb4oblf60s56sfqnr1klkb1b.apps.googleusercontent.com'
                });
            });
        }
    </script>
</body>
</html>
