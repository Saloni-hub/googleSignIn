<html lang="en">

<head>
    <meta name="google-signin-client_id"
        content="173844834452-opgon1qsbb4oblf60s56sfqnr1klkb1b.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Document</title>
    <style>
        .g_id_signin {
            margin-left: 500px;
            margin-top: 200px;
        }

        .data {
            display: none;
        }
    </style>
</head>

<body>
    <div id="g_id_onload" data-client_id="173844834452-opgon1qsbb4oblf60s56sfqnr1klkb1b.apps.googleusercontent.com"
        data-ux_mode="popup" data-context="signin" data-callback="onSignIn" data-auto-prompt="false">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
    <div class="data">
        <p>Profile Section</p>
        <img id="pic" class="img-circle" width="100" height="100" />
        <p>Email</p>
        <p id="email" class="alert alert-danger"></p>
        <button onclick="signOut()" class="btn btn-danger">SignOut</button>
    </div>


    <script>
        function onSignIn(response) {
            const responsePayload = decodeJWTResponse(response.credential)
            $(".g_id_signin").css("display", "none");
            $(".data").css("display", "block");
            $("#pic").attr('src', responsePayload.picture);
            $("#email").text(responsePayload.email);
            console.log(responsePayload);
        }

        function decodeJWTResponse(data) {
            var tokens = data.split(".");
            return JSON.parse(atob(tokens[1]));
        }

       function signOut() {
  // Clear any user data and sign out
  $("#pic").attr("src", "");
  $("#email").text("");
  $(".data").css("display", "none");
  
  // Redirect the user to the logout URL
  window.location.href = "https://www.google.com/accounts/Logout?continue=https://accounts.google.com/Logout&service=mail";
}

    </script>
</body>
