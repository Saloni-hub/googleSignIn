<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://accounts.google.com/gsi/client" async defer></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        .g_id_signin {
            margin-left: 500px;
            margin-top: 200px;
        }

        .data {
            display: none;
        }
    </style>
</head>

<body>
    <div id="g_id_onload"
         data-client_id="173844834452-opgon1qsbb4oblf60s56sfqnr1klkb1b.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>   
    <div class="data">
        <p>Profile Section</p>
        <img id="pic" class="img-circle" width="100" height="100" />
        <p>Email</p>
        <p id="email" class="alert alert-danger"></p>
        <button onclick="signOut()" class="btn btn-danger">SignOut</button>
    </div>
    <script>
       function handleCredentialResponse(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log(profile, googleUser, 'kk')
            $(".g_id_signin").css("dispaly", "none");
            $(".data").css("dispaly", "block");
            $("#pic").attr('src', profile.getImageUrl());
            $("#email").text(profile.getEmail());
        }
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                alert('User signed out.');
                $(".g-signin2").css("dispaly", "block");
                $(".data").css("dispaly", "none");
            });
        }
    </script>
</body>

</html>
