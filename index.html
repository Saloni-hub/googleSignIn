<html lang="en">

<head>
    <meta name="google-signin-client_id" content="173844834452-opgon1qsbb4oblf60s56sfqnr1klkb1b.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>
    <style>
        .g-signin2 {
            margin-left: 500px;
            margin-top: 200px;
        }

        .data {
            display: none;
        }
    </style>
</head>

<body>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <div class="data">
        <p>Profile Section</p>
        <img id="pic" class="img-circle" width="100" height="100" />
        <p>Email</p>
        <p id="email" class="alert alert-danger"></p>
        <button onclick="signOut()" class="btn btn-danger">SignOut</button>
    </div>


    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log(profile, googleUser, 'kk')
            $(".g-signin2").css("dispaly", "none");
            $(".data").css("dispaly", "block");
            $("#pic").attr('src', profile.getImageUrl());
            $("#email").text(profile.getEmail());
        }
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                alert('User signed out.');
                $(".g-signin2").css("dispaly", "block");
                $(".data").css("dispaly", "none");
            });
        }
    </script>
</body>
